name: Valitation
on: [push, workflow_dispatch, pull_request]
jobs:
  Validate:
    name: deploy to staging
    runs-on: ubuntu-latest
    steps:
      - name: "Checkout"
        uses: actions/checkout@v3
      - name: Get last user
        run: |
          # Get the value of the `user` field from subscriptions.yaml
          user=$(grep "^ *user:" subscriptions.yaml | tail -n1 | awk '{print $2}')
          # Set an environment variable for the last user
          echo "LAST_USER=$user" >> $GITHUB_ENV
          echo "Last user: $LAST_USER"
